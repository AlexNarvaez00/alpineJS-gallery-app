<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/js-alpine-gallery-app/icons/Rick_and_Morty.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Gallery</title>
    <script type="module" crossorigin src="/js-alpine-gallery-app/assets/index-cbf7d3e8.js"></script>
    <link rel="stylesheet" href="/js-alpine-gallery-app/assets/index-4025ad10.css">
  </head>
  <body>
    <div id="app" class="w-full min-h-screen bg-gray-50 pt-10">
      <main class="container mx-auto">
        <h1 class="text-center text-5xl mb-8 text-gray-600 font-bold">
          Rick And Morty API
        </h1>
        <section class="container-tech w-1/2 mx-auto my-16">
          <div x-data="technologies" class="flex justify-center gap-5">
            <template x-for="item in elements">
              <div class="" x-data="{...item }">
                <figure class="w-14 h-14">
                  <img
                    :src="img"
                    :alt="label"
                    class="w-full h-full object-fill object-center"
                  />
                </figure>
                <p x-text="label" class="text-gray-600 font-semibold"></p>
              </div>
            </template>
          </div>
        </section>
        <section class="w-1/2 mx-auto pb-32" x-data="gallery">
          <div class="grid grid-cols-3 pb-16">
            <template x-for="item in elements.results" :key="item.id">
              <figure x-data="{...item}" class="col-span-1">
                <img :src="image" :alt="name" class="w-full object-cover" />
              </figure>
            </template>
          </div>
          <div class="container-paginate flex justify-center"> 
            <a
              href="#" @click="prev"
              class="p-3 flex items-center justify-center rounded-md border border-gray-300 text-gray-700 text-base hover:bg-primary hover:border-primary hover:text-white"
              >Prev</a
            >
            <span x-text="page" class="text-gray-700 p-3" ></span>
            <a
              href="#" @click="next"
              class="p-3 flex items-center justify-center rounded-md border border-gray-300 text-gray-700 text-base hover:bg-primary hover:border-primary hover:text-white"
              >Next</a
            >
          </div>
        </section>
      </main>
    </div>
    
  </body>
</html>
